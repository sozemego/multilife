<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilife metrics</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="metrics">

    <div id="total-bytes-sent">

    </div>
    <hr>

    <div>
        <p>Average size of message sent by server (kb)</p>
        <div id="average-message-size">

        </div>
    </div>
    <hr>
    <div id="message-type-count-container">
        <p>Message type count</p>
        <div id="message-type-count">

        </div>
    </div>

</div>

<script src="metrics.js"></script>
</body>
</html>
