<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function start() {

        let ws = new WebSocket("ws://127.0.0.1:8080/game");
        ws.onopen = function() {
            console.log("open!");
            ws.send(JSON.stringify(getLoginObject()));
        };

        ws.onmessage = function(msg) {
            console.log(msg);
        };

    }

		function getLoginObject() {
			let name = "Player";
			return {type: "LOGIN", name: name};
		}

    start();
</script>

</body>
</html>
